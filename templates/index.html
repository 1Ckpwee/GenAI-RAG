<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>RAG Document Search</h1>
            <p class="lead">Upload documents and search using Retrieval Augmented Generation</p>
        </div>

        <div class="upload-section">
            <h2>Upload Documents</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select a file to upload</label>
                    <input type="file" class="form-control" id="fileInput" name="file">
                    <div class="form-text">Supported file types: .txt, .pdf, .csv, .md</div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm" id="uploadSpinner" role="status" aria-hidden="true"></span>
                    Upload
                </button>
            </form>
            <div class="progress mt-3" id="uploadProgress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div id="uploadResult" class="mt-3"></div>
        </div>

        <div class="documents-section">
            <h2>Uploaded Documents</h2>
            <div id="documentsList">
                <p>Loading documents...</p>
            </div>
        </div>

        <div class="query-section">
            <h2>Search Documents</h2>
            <form id="queryForm">
                <div class="mb-3">
                    <label for="queryInput" class="form-label">Enter your question</label>
                    <input type="text" class="form-control" id="queryInput" name="query" placeholder="What would you like to know?">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm" id="querySpinner" role="status" aria-hidden="true"></span>
                    Search
                </button>
            </form>
            <div class="progress mt-3" id="queryProgress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div id="queryResult" class="mt-3">
                <div id="answer" class="p-3 bg-light rounded"></div>
                <div id="sources" class="mt-3">
                    <h5>Sources:</h5>
                    <div id="sourcesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
